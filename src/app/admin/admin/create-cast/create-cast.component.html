<div>
    <form action="post">
        <label for="name">Name</label>
        <input id="name" [value]="castInfo.name"/>
        <label for="gender">Gender</label>
        <input id="gender" [value]="castInfo.gender"/>
        <label for="imdburl">ImdbUrl</label>
        <input id="imdburl" [value]="castInfo.imdbUrl"/>
        <button type="submit">Submit</button>
    </form>
</div>
